# ===========================================
# PostgreSQL Custom Configuration
# Оптимизировано для Memory-MCP workload
# ===========================================

# -------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# -------------------------------------------
max_connections = 100
superuser_reserved_connections = 3
listen_addresses = '*'
port = 5432

# -------------------------------------------
# MEMORY SETTINGS
# -------------------------------------------
# Выделение памяти оптимизировано для контейнера с 2GB RAM
shared_buffers = 256MB
effective_cache_size = 768MB
maintenance_work_mem = 64MB
work_mem = 4MB
temp_buffers = 8MB

# -------------------------------------------
# WAL AND CHECKPOINTS
# -------------------------------------------
wal_level = replica
max_wal_senders = 3
wal_keep_size = 64MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# -------------------------------------------
# QUERY TUNING
# -------------------------------------------
# Оптимизация для частых INSERT/UPDATE операций
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# -------------------------------------------
# LOGGING
# -------------------------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = off
log_statement = 'ddl'
log_temp_files = 0
log_timezone = 'UTC'

# -------------------------------------------
# AUTOVACUUM
# -------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

# -------------------------------------------
# LOCK MANAGEMENT
# -------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 64

# -------------------------------------------
# ASYNC BEHAVIOR
# -------------------------------------------
# For Memory-MCP with async operations
synchronous_commit = on
